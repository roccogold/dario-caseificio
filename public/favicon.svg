<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cheeseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A84B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4956A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#cheeseGradient)"/>
  
  <!-- Cheese wheel pattern -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#8B5A5A" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#8B5A5A" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="8" fill="#7A5C44" opacity="0.6"/>
  
  <!-- Small holes (like swiss cheese) -->
  <circle cx="40" cy="40" r="3" fill="#8B5A5A" opacity="0.4"/>
  <circle cx="60" cy="45" r="2.5" fill="#8B5A5A" opacity="0.4"/>
  <circle cx="45" cy="60" r="2" fill="#8B5A5A" opacity="0.4"/>
  <circle cx="65" cy="55" r="2.5" fill="#8B5A5A" opacity="0.4"/>
</svg>
