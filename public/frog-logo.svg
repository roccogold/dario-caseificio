    d="M32 12 
       C20 12 12 22 12 32 
       C12 44 20 52 32 52 
       C44 52 52 44 52 32 
       C52 22 44 12 32 12"
    fill="#5B7F5D"
  />
  
  <!-- Eyes - simple circles positioned at top -->
  <circle cx="22" cy="20" r="8" fill="#5B7F5D"/>
  <circle cx="42" cy="20" r="8" fill="#5B7F5D"/>
  
  <!-- Eye whites -->
  <circle cx="22" cy="20" r="5" fill="#FAFAFA"/>
  <circle cx="42" cy="20" r="5" fill="#FAFAFA"/>
  
  <!-- Pupils -->
  <circle cx="23" cy="20" r="2.5" fill="#2D3D2E"/>
  <circle cx="43" cy="20" r="2.5" fill="#2D3D2E"/>
  
  <!-- Subtle crown hint - three small dots -->
  <circle cx="26" cy="10" r="1.5" fill="#C9A86C"/>
  <circle cx="32" cy="7" r="2" fill="#C9A86C"/>
  <circle cx="38" cy="10" r="1.5" fill="#C9A86C"/>
</svg>